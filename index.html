<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="overflow-hidden p-3">
    <section class="d-flex flex-column vh-100" id="start-screen">
      <h1 class="text-white text-center">Snake game</h1>
      <div class="d-flex flex-column justify-content-center align-items-center gap-3 flex-grow-1">
        <button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
        <span class="text-white">
          High score:
          <span class="badge text-bg-success" id="high-score">0</span>
        </span>
      </div> 
    </section>
    <div id="game" class="d-none">
      <span id="score">0</span>
      <canvas id="canvas"></canvas>
    </div>
  </body>
<script type="module" src="/src/main.ts"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
